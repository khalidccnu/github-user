<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>Github User Finder</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./asset/img/lg-brand.png" type="image/x-icon">
    <!-- Box Icon CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary-subtle py-3">
<!-- Search -->
<section id="search">
    <div class="container">
        <div class="search-img mx-auto">
            <lottie-player src="./asset/img/search-user.json" background="transparent" speed="1" class="img-fluid" loop autoplay></lottie-player>
        </div>
        <div class="search-card mx-auto">
            <div class="card">
                <div class="card-body">
                    <form id="search-form">
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" placeholder="Enter the username">
                            <button type="submit" class="input-group-text btn btn-secondary">Search</button>
                        </div>
                    </form>
                    <small class="d-none text-warning" id="search-warning"><i class='bx bx-error-circle'></i> Please provide correct username.</small>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- User -->
<section id="user">
    <div class="container">
        <div class="spinner d-none mt-4 text-center">
            <div class="spinner-border" role="status"></div>
        </div>
    </div>
    <div class="container"></div>
</section>

<!-- Lottie Player JS -->
<script src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player@1.6.0/dist/lottie-player.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="./asset/js/custom.js"></script>
</body>
</html>
